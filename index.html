<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mathlib - Lean 4's formally verified mathematics library.">
    <title>Mathlib</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            color: #333;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            text-align: center;
        }

        .logo {
            font-size: 6em;
            font-weight: 800;
            color: #00ff9f;
            margin-bottom: 30px;
            letter-spacing: -3px;
            text-shadow: 0 0 20px rgba(0, 255, 159, 0.3);
        }

        .description {
            font-size: 1.4em;
            color: #b0b0b0;
            margin-bottom: 50px;
            font-weight: 400;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px 30px;
            background: transparent;
            border-radius: 8px;
            text-decoration: none;
            color: #00ff9f;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1em;
            border: 2px solid #00ff9f;
            width: 200px;
            justify-content: center;
        }

        .link-card:hover {
            background: rgba(0, 255, 159, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.3);
        }

        .link-card:focus {
            outline: none;
            background: rgba(0, 255, 159, 0.15);
            box-shadow: 0 0 0 3px rgba(0, 255, 159, 0.3);
        }

        .link-card:focus:not(:focus-visible) {
            background: transparent;
            box-shadow: none;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 4.5em;
            }

            .description {
                font-size: 1.2em;
            }

            .links {
                flex-direction: column;
                align-items: stretch;
            }

            .link-card {
                width: 100%;
                max-width: 100%;
                justify-content: center;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 3.5em;
            }

            .description {
                font-size: 1em;
            }

            .link-card {
                font-size: 0.85em;
                padding: 16px 24px;
            }

            .link-icon {
                width: 20px;
                height: 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="logo">Mathlib</h1>
            <p class="description">
                The future of mathematics: formally verified, collaboratively built, universally accessible.
            </p>

                </div>
            </nav>
        </div>
    </main>
</body>
</html>
